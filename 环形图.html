  <!-- 饼形图2.0 -->
  <script>
    var myChart = echarts.init(document.getElementById('main'));

    var dataStyle = {
      //  数据展示
      normal: {
        label: {
          show: false,
          // position: 'inner' 
        },
        labelLine: { show: false },

      }
    };

    var placeHolderStyle = {
      normal: {
        color: '#ddd',
        // color: '#fff',
        label: { show: false },
        labelLine: { show: false }
      },
      emphasis: {
        color: '#ccc'
      }
    };


    option = {
      // backgroundColor: '#cccccc',

      itemStyle: {
        normal: {
          borderColor: '#fff', // 添加边框
        }
      },

      // title: {

      //   text: '你幸福吗？',
      //   subtext: 'From ExcelHome',
      //   sublink: 'http://e.weibo.com/1341556070/AhQXtjbqh',
      //   x: 'center',
      //   y: 'center',
      //   itemGap: 20,
      //   textStyle: {
      //     color: 'rgba(30,144,255,0.8)',
      //     fontFamily: '微软雅黑',
      //     fontSize: 35,
      //     fontWeight: 'bolder'
      //   }
      // },
      tooltip: {
        show: true,
        formatter: "{a} <br/>{b} : {c} ({d}%)"
      },
      legend: {
        orient: 'vertical',
        x: document.getElementById('main').offsetWidth / 2,
        y: 0,
        itemGap: 11,
        data: ['68%的人表示过的不错', '29%的人表示生活压力很大', '3%的人表示“我姓曾”']
      },

      // 工具箱
      toolbox: {
        show: true,
        feature: {
          mark: { show: true },
          dataView: { show: true, readOnly: false },
          restore: { show: true },
          saveAsImage: { show: true }
        },
        backgroundColor: '#f40'
      },

      series: [
        {
          name: '1',
          type: 'pie',
          clockWise: false,
          radius: [125, 150],
          itemStyle: dataStyle,
          // selectedOffset: 100,
          data: [
            {
              value: 60,
              name: '68%的人表示过的不错'
            },
            {
              value: 30,
              name: 'invisible',
              itemStyle: placeHolderStyle
            }
          ]
        },
        {
          name: '2',
          type: 'pie',
          clockWise: false,
          radius: [100, 125],
          itemStyle: dataStyle,
          data: [
            {
              value: 29,
              name: '29%的人表示生活压力很大'
            },
            {
              value: 71,
              name: 'invisible',
              itemStyle: placeHolderStyle
            }
          ]
        },
        {
          name: '3',
          type: 'pie',
          clockWise: false,
          radius: [75, 100],
          itemStyle: dataStyle,
          data: [
            {
              value: 3,
              name: '3%的人表示“我姓曾”'
            },
            {
              value: 97,
              name: 'invisible',
              itemStyle: placeHolderStyle
            }
          ]
        }
      ]
    };

    // 使用刚指定的配置项和数据显示图表。
    myChart.setOption(option);
  </script>
